<div class="jumbotron">
    <table class="table">
        <tr>
            <td colspan="2"><h1>{{weather.location}}</h1></td>
        </tr>
        <tr>
            <td colspan="2"><h2>{{weather.date}}</h2></td>
        </tr>
        <tr>
            <td><h2>Temperature: {{weather.temperature|number:0}}&deg;C</h2></td>
            <td><img ng-src="{{weather.image}}"  style="max-height: 100%"></td>
        </tr>
        <tr>
            <td colspan="2"><h2>Wind: {{weather.windspeed}} mph</h2></td>
        </tr>
    </table>
</div>
