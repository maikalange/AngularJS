<!DOCTYPE html>
<html>
    <head>
        <title>Simple Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    </head>
    <body>
        <div class="form-group">
            <h1>User registration</h1>
            <form name="simpleform" class="form" novalidate>
                <input type="text" id="firstname" name="firstname" required placeholder="enter your firstname" class="form-control">
                <input type="date" id="dateofbirth" required class='form-control'>
                <div class='form-group'>
                    <label>Gender</label>
                    <input type="radio" id="male" name='gender' value="male" checked><label>Male</label>
                    <input type="radio" id="female" name='gender' value="female"><label>Female</label>
                </div>
                <label class="form-control">
                    Please select your hobby
                </label>
                <select id="hobby" class="form-control">
                    <option value="tennis">Tennis</option>
                    <option value="football">Football</option>
                    <option value="golf">Golf</option>
                    <option value="Squash">Squash</option>
                </select>
                <div class='form-group'>
                    <label>What's your favourite film genre?</label>
                    <input type="checkbox" id='westernfilms' name="western" value='western'><label>Western</label>
                    <input type="checkbox" id='romantic' name="romantic" value='romantic'><label>Romantic</label>
                    <input type="checkbox" id='manga' name="manga" value='manga'> <label>Manga</label>
                </div>
                <textarea id="bio" class="form-control" placeholder="enter your profile"></textarea>
                <input type="button" class="btn btn-primary" onclick="processForm()" value="save">
                <div >  <table class="table" id="users">
                        <input class="form-control" type="search" name="q" placeholder="search" id="search">
                        <thead>
                            <tr>
                                <th>First name</th>
                                <th>Gender</th>
                                <th>Hobby</th>
                                <th>Date of birth</th>
                                <th>Profile</th>
                            </tr>
                        </thead>
                        <tbody id="userdatabody">
                        </tbody>
                    </table></div>

            </form>
        </div>
                <script src="js/app.js"></script>
        <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>



        <script>

                    $(document).ready(function () {
                        $('#users').DataTable();
                    });
        </script>
    </body>
</html>
